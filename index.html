<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NTSH Art Showcase</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header>
    <img src="./assets/images/ntsh-footer-logo.png" alt="NTSH Logo" class="logo" />
  </header>

  <main>
    <div class="upload-container">
      <p>Drag and drop images here or click to upload</p>
      <input type="file" id="imageUpload" multiple accept="image/*" />
    </div>

    <div class="gallery" id="gallery"></div>
  </main>

  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-image" id="lightbox-image" />
  </div>

  <footer>
    <div class="socials">
      <p>Follow me:</p>
      <a href="https://instagram.com/raidtheofficial" target="_blank">Instagram</a>
      <a href="https://tiktok.com/@raidtheofficial" target="_blank">TikTok</a>
    </div>
    <p>&copy; 2025 NTSH | Nothing To See Here</p>
  </footer>

  <script src="./js/gallery.js"></script>
</body>
</html>
