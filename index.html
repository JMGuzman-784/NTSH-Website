<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTSH Art Showcase</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    header img {
      width: 200px;
      max-width: 90vw;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
    }

    .gallery img {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    .socials a {
      color: #0ff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <img src="./assets/images/Offical NTSH LOGO_D2_TransparentBG.png" alt="NTSH Logo">
  </header>

  <main class="gallery">
    <img src="./assets/images/Screenshot_20250904_032223_Gallery.jpg" alt="NTSH Neon Style Art">
    <!-- Future image uploads will appear here -->
  </main>

  <footer>
    <p>Follow me:</p>
    <div class="socials">
      <a href="https://instagram.com/YOUR_HANDLE" target="_blank">Instagram</a>
      <a href="https://tiktok.com/@YOUR_HANDLE" target="_blank">TikTok</a>
    </div>
    <p>&copy; 2025 NTSH | Nothing To See Here</p>
  </footer>
</body>
</html>
