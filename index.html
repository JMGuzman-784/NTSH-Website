<!DOCTYPE html>
<html lang="en">
<head>

<title>NTSH Art Gallery</title>

<link rel="stylesheet" href="./assets/css/gallery.css">

<!-- Before closing </body> -->

<body>
<header class="hero">
<h1>NTSH Gallery</h1>

<!-- Fullscreen Slideshow -->
<section class="slideshow">
  <img src="./assets/images/image1.jpg" alt="Art 1" class="active">
  <img src="./assets/images/image2.jpg" alt="Art 2">
  <img src="./assets/images/image3.jpg" alt="Art 3">
</section>

<!-- Horizontal Carousel -->
<section class="carousel">
  <img src="./assets/images/image1.jpg" alt="Art 1">

<div class="lightbox">

</div>

<!-- Slideshow with fade effect (Style 1) -->
<section class="slideshow-container">
<div class="slide fade">
<img src="./assets/images/art1.jpg" alt="Artwork 1">

<div class="slide fade">

</div>

<a class="next" onclick="plusSlides(1)">&#10095;</a>
</section>


<!-- Horizontal Scrollable Coverflow Carousel (Style 3-inspired) -->
