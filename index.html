<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTSH Gallery</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/scroll.js" defer></script>
  <script src="./assets/js/lightbox.js" defer></script>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1>NTSH</h1>
    <p>Nothing To See Here â€” Just Art That Speaks</p>
  </section>

  <!-- Scrollable Slideshow Section -->
  <section class="scroll-gallery">
    <div class="slide" data-title="Piece 1">
      <img src="./assets/images/art1.jpg" alt="Art 1">
    </div>
    <div class="slide" data-title="Piece 2">
      <img src="./assets/images/art2.jpg" alt="Art 2">
    </div>
    <div class="slide" data-title="Piece 3">
      <img src="./assets/images/art3.jpg" alt="Art 3">
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="caption" id="lightbox-caption"></div>
  </div>
  
<!-- Upload Section -->
<section class="upload-section">
  <h2>Upload Your Art</h2>
  <div class="upload-box" id="drop-area">
    <p>Drag & drop your image here or click to browse</p>
    <input type="file" id="fileElem" accept="image/*" multiple>
  </div>
  <div class="upload-preview" id="preview"></div>
</section>

  
  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 NTSH. All rights reserved.</p>
    <a href="https://www.instagram.com/theofficialntsh" target="_blank">Instagram</a> |
    <a href="https://www.tiktok.com/@ntsh" target="_blank">TikTok</a>
  </footer>
</body>
</html>
